<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Compre Meu E-book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .product-description {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .buy-button {
            display: block;
            text-align: center;
            margin: 2rem auto;
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #45a049;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Compre Meu E-book</h1>
    </header>
    <div class="container">
        <h2>"Aprenda a Fazer Vendas Infinitas"</h2>
        <p class="product-description">
            Descubra como transformar sua vida com estratégias práticas de vendas online. Garanta o seu agora!
        </p>
        <a
          class="buy-button"
          href="https://www.instagram.com/lopezbaillo/?utm_source=qr&r=nametag"
          target="_blank"
          >Comprar Agora via Instagram</a
        >
        <p style="text-align: center; font-size: 0.9rem; color: #555;">
            Entre em contato pelo Instagram para realizar sua compra.
        </p>
    </div>
    <footer>
        <p>&copy; 2025 Todos os direitos reservados.</p>
    </footer>
</body>
</html>
